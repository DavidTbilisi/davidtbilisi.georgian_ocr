<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit-icons.min.js"></script>


    <title>OCR</title>
</head>
<body>
  <div class="uk-container uk-section">

    <input id="file" type="file" class="uk-input uk-width-1-3">
    <select id="language" class="uk-select uk-width-1-4">
        <option value="kat">ქართული</option>
        <option value="rus">რუსული</option>
        <option value="eng">ინგლისური</option>
    </select>
    <button class="uk-button uk-button-primary uk-width-1-4" id="convert">Convert</button>
    <br>
    <img src="http://davidexist.byethost11.com/ocr/hoking.png"  alt="Image">
    <p class="ocr-text"></p>


  </div>
<script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
<script>
let img = document.querySelector("img");
let show_text = document.querySelector(".ocr-text");
let btn = document.querySelector("#convert");
let lang = document.querySelector("#language");
let file = document.querySelector("#file");

file.addEventListener('change',function(e){
  
  let r = new FileReader();
  r.readAsDataURL(file.files[0]);

  r.onload = function (e){
    img.src = e.target.result
  };
})

btn.onclick = function () {convert()}
function convert(){
  Tesseract.recognize(
    img.src,
    lang.value, 
    {
      logger: m => {
        console.log(m)
        show_text.innerText = Math.round(m.progress * 1000) / 100 + "%";
      }
    }
  ).then(({data: {text}}) => {
    console.log(text);
    show_text.innerText = text;
  }).catch((err) => {
    console.log(err)
  })
}

</script>
</body>
</html>
